<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="utf-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<title>Testing</title>
	
	<link rel="stylesheet" href="css/normalize.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.7.2.min.js"><\/script>')</script>
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<script src="js/TweenMax.min.js"></script>
	<script src="js/plugins/BezierPlugin.min.js"></script>
	<script src="js/plugins/ScrollToPlugin.min.js"></script>
<!--	<script src="js/scripts.js"></script>-->
	
</head>

<body>

<!--	Begin HTML-->

<div class="wrapper">

	<div class="main">
		<div class="dim-lights"></div>
		<div class="container">
			<img class="refrigerator-model" src="images/refrigerator.png" />
			<div class="video-panel">
				<a class="video-close"></a>
			</div>
			<div class="image-panel">
				<a class="image-close"></a>
			</div>
			<div class="map-panel">
				<a class="map-close"></a>
			</div>
			<div class="module">
				<div class="front">
					<div class="product-heading">
	        			<h2 class="product-title">Bottom-Freezer Refrigerator<br /> 21.9 Cu. Ft.</h2>
	        			<h3 class="product-model-number">ABB2224WES</h3>
	        		</div>
	        		<div class="product-price">
	        			<p>$669.99<span>MSRP</span></p>
	        		</div>
	        		<div class="product-specs">
	        			<ul class="product-dimensions">
	        				<li class="width">W 32 5/8"</li>
	        				<li class="height">H 68 1/2"</li>
	        				<li class="depth">D 33 3/8"</li>
	        			</ul>
	        			<ul class="product-colors">
	        				<li class="stainless">Stainless Steel</li>
	        				<li class="black">Black</li>
	        				<li class="white">White</li>
	        			</ul>
	        		</div>
	        		<div class="module-links">
	        			<ul>
	        				<li class="where-to-buy"><a><span class="icon-feature icon">3</span>Where to Buy<span class="icon-arrow icon">1</span></a></li>
	        				<li class="image-gallery"><a><span class="icon-feature icon">2</span>Image Gallery<span class="icon-arrow icon">1</span></a></li>
	        				<li class="video"><a><span class="icon-feature icon">4</span>Video<span class="icon-arrow icon">1</span></a></li>
	        			</ul>
	        		</div>
				</div>
			</div>
		</div>
	</div>

	<div id="nav-bar">
		<ul>
			<li><a>At a Glance</a></li>
			<li><a>Energy Savings</a></li>
			<li><a>Key Features</a></li>
			<li><a>Specifications</a></li>
			<li><a>Related Products</a></li>
		</ul>
	</div>
	
	<img class="butterfly" src="images/butterly.png" />

</div>

<!--	End HTML-->

<!--	Begin Inline Document Javascripting-->
  		
<script language="javascript" type="text/javascript">
	
	$(document).ready(function(){
	
		$(".module-links a").click(function() {
		  TweenMax.to($(".video-panel"), 1, {css:{width:720}, ease:Power2.easeOut});
		  TweenMax.to($(".dim-lights"), .5, {css:{autoAlpha:.5}, delay:.5});
		  TweenMax.to($(".refrigerator-model"), .5, {css:{autoAlpha:.1}, delay:.5});
		  TweenMax.to($(".video-panel .video-close"), .5, {css:{autoAlpha:1}, delay:1});
		});
		
		$(".video-close").click(function() {
		  TweenMax.to($(".video-panel"), .5, {css:{width:0}, ease:Power2.easeIn, delay:.5});
		  TweenMax.to($(".dim-lights"), .5, {css:{autoAlpha:0}, delay:1});
		  TweenMax.to($(".refrigerator-model"), .5, {css:{autoAlpha:1}, delay:1});
//		  TweenMax.to($(".video-panel .video-close"), .5, {css:{autoAlpha:0}, delay:0});
		});
		
		$(".refrigerator-model").click(function() {
		  TweenMax.to($(".butterfly"), 5, {css:{bezier:{type:"soft", curviness:1.25, values:[{x:0, y:-200}, {x:400, y:-400}, {x:800, y:-400}, {x:800, y:-800}], autoRotate:["x","y","rotation",1.5,true]}}, ease:Power1.easeInOut});
		});
	
	});

<!--	End Javascripting-->
	
</script>

</body>

</html>
