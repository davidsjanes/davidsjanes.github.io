<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="utf-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<title>Testing</title>
	
	<link rel="stylesheet" href="css/normalize.css" type="text/css">
	<link rel="stylesheet" href="css/style-2.css" type="text/css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.7.2.min.js"><\/script>')</script>
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<script src="js/TweenMax.min.js"></script>
	<script src='js/jquery.reel-1.2.1-bundle.js' type='text/javascript'></script>
	
	<style type="text/css">
		
	</style>
		
</head>

<body>

<!--	Begin HTML-->

<div class="wrapper">

	<div class="navigation">
		<div class="nav-list clear">
			<a class="logo">Amana</a>
			<a class="nav-text">Appliances</a>
			<a class="nav-text">Where to Buy</a>
			<a class="nav-text">Customer Service</a>
			<a class="nav-text">Shop Filters &amp; Accessories</a>
			<a class="nav-icon chat">&#x31;</a>
			<a class="nav-icon search">&#x38;</a>
		</div>
	</div>

	<div class="main">
		<div class="dim-lights"></div>
		<div class="container">
			<div class="image-360-container refer">
				<img id="image-360" src="refer-test-sprite.jpg" width="400" height="600" />
			</div>
			<img id="360-icon" src="images/360-icon.png" style="position: absolute; right: 50px; top: 270px;"/>
			<div class="video-panel">
				<a class="video-close"></a>
			</div>
			<div class="image-panel">
				<a class="image-close"></a>
			</div>
			<div class="map-panel">
				<a class="map-close"></a>
			</div>
			<div class="module">
				<div class="front">
					<div class="product-heading">
	        			<h2 class="product-title">3.6 cu. ft. High-Efficiency Washer with Stainless Steel Wash Basket</h2>
	        			<h3 class="product-model-number">NTW4750YQ</h3>
	        		</div>
	        		<div class="product-price">
	        			<p>$599.99<span>MSRP</span></p>
	        		</div>
	        		<div class="product-specs">
	        			<ul class="product-dimensions">
	        				<li class="width">W 43"</li>
	        				<li class="height">H 27"</li>
	        				<li class="depth">D 27 1/2"</li>
	        			</ul>
	        			<ul class="product-colors">
	        				<li class="white">White</li>
	        			</ul>
	        		</div>
	        		<div class="module-links">
	        			<ul>
	        				<li class="where-to-buy"><a><span class="icon-feature icon">&#x33;</span>Where to Buy<span class="icon-arrow icon">&#x35;</span></a></li>
	        				<li class="image-gallery"><a><span class="icon-feature icon">&#x34;</span>Image Gallery<span class="icon-arrow icon">&#x35;</span></a></li>
	        				<li class="video"><a><span class="icon-feature icon">&#x32;</span>Video<span class="icon-arrow icon">&#x35;</span></a></li>
	        			</ul>
	        		</div>
				</div>
			</div>
		</div>
	</div>
	
	<img id="bottom-of-page" src="images/bottom-of-page.jpg" />

</div>

<!--	End HTML-->

<!--	Begin Inline Document Javascripting-->
  		
<script language="javascript" type="text/javascript">
	
	$(document).ready(function(){
	
		$(".module-links a").click(function() {
		  TweenMax.to($(".video-panel"), 1, {css:{width:720}, ease:Power2.easeOut});
		  TweenMax.to($(".dim-lights"), .5, {css:{autoAlpha:.5}, delay:.5});
		  TweenMax.to($("#image-360"), .5, {css:{autoAlpha:.1}, delay:.5});
		  TweenMax.to($(".video-panel .video-close"), .5, {css:{autoAlpha:1}, delay:1});
		});
		
		$(".video-close").click(function() {
		  TweenMax.to($(".video-panel"), .5, {css:{width:0}, ease:Power2.easeIn, delay:.5});
		  TweenMax.to($(".dim-lights"), .5, {css:{autoAlpha:0}, delay:1});
		  TweenMax.to($("#image-360"), .5, {css:{autoAlpha:1}, delay:1});
//		  TweenMax.to($(".video-panel .video-close"), .5, {css:{autoAlpha:0}, delay:0});
		});
		
		$('#image-360').reel({
		  footage:		52,
		  frames:		52,
		  rows:			0,
		  cursor:		'hand',
		  cw:			false,
		  horizontal:	true,
		  loops:		false,
		  throwable:	true
		});
	
	});

<!--	End Javascripting-->
	
</script>

</body>

</html>
